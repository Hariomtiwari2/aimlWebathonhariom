            <form id="myForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                
        
                <button type="button" id="saveButton">Save Data to Text File</button>
            </form>
        
            <script>
                document.getElementById("saveButton").addEventListener("click", function() {
                    // Get form data
                    var name = document.getElementById("name").value;
                    var email = document.getElementById("email").value;
        
                    // Create a string with the data
                    var data = "Name: " + name + "\nEmail: " + email;
        
                    // Create a Blob with the data
                    var blob = new Blob([data], { type: "text/plain" });
        
                    // Create a URL for the Blob
                    var url = window.URL.createObjectURL(blob);
        
                    // Create a link element for downloading
                    var a = document.createElement("a");
                    a.href = url;
                    a.download = "formData.txt"; // The filename for the text file
                    a.style.display = "none";
        
                    // Append the link to the document and trigger a click event to download the file
                    document.body.appendChild(a);
                    a.click();
        
                    // Clean up
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                });
            </script>
